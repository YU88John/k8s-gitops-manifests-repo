apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-app
  template:
    metadata:
      labels:
        app: hello-world-app
    spec:
      containers:
      - name: hello-world-app
        image: 656967617759.dkr.ecr.us-east-1.amazonaws.com/eks-lab:hello-world-app-1
        ports:
        - containerPort: 5000
